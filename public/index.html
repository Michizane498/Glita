<!DOCTYPE html>
<html>
<head>
    <title>Système d'Évaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Panneau du Juge</h5>
                    </div>
                    <div class="card-body">
                        <form id="judgeForm">
                            <div class="mb-3">
                                <label class="form-label">ID du Juge</label>
                                <select class="form-select" id="judgeId" required>
                                    <option value="1">Juge 1</option>
                                    <option value="2">Juge 2</option>
                                    <option value="3">Juge 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ID du Participant</label>
                                <input type="number" class="form-control" id="individualId" required min="1" max="150">
                                <div id="participantInfo" class="mt-2 p-2 border rounded d-none">
                                    <strong>Nom:</strong> <span id="participantName"></span><br>
                                    <strong>Téléphone:</strong> <span id="participantPhone"></span>
                                </div>
                            </div>
                            <div id="criteriaContainer">
                                <!-- Sera rempli dynamiquement selon le juge -->
                            </div>
                            <button type="submit" class="btn btn-primary">Soumettre la Note</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Classement</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Rang</th>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Téléphone</th>
                                        <th>Points Totaux</th>
                                    </tr>
                                </thead>
                                <tbody id="rankingsTable">
                                    <!-- Sera rempli dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
